<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>The Personal Website</title>
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&display=swap" rel="stylesheet">
 <!-- fontawesome -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
 <!-- bootstrap css -->

<body>
	<div id="personalWebsite" class="position-relative text-center">
		<div class="user-porfiles">
			<a href="#" class="profile-picture d-block">
				<img src="resources/img/profile-pic.png" alt="Profile Picture">
			</a>
			<div class="link-name">
				<a href="#">@Linkname</a>
			</div>
			<div class="social-buttons">
				<a href="#" class="social-btn b-r-5 d-block text-center position-relative">

					<span class="s-text text-capitalize">instagram</span>
				</a>
				<a href="#" class="social-btn b-r-5 d-block text-center position-relative">
					<i class="fa fa-facebook-official position-absolute" aria-hidden="true"></i>

			</div>
		</div>		
		<div class="logos position-absolute">
			<a href="#" class="w-logo big-logo">

			</a>
			<a href="#" class="w-logo small-logo">
